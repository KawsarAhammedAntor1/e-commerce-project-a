<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/config.js"></script>
    <script src="js/site-loader.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Girl's Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>

    <header class="header">
        <div class="header-top">
            <div class="header-left">
                <h1 class="header-logo">Girl's Fashion</h1>
            </div>

            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="product.html">Product</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
                <a href="login.html">Login</a>
                <a href="admin_login.html">Admin</a>
            </nav>

            <div class="header-right">
                <button class="header-icon" id="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
                <a href="cart.html" class="header-icon cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </header>
    </div>
    <div class="header-search">
        <input type="text" placeholder="Search Product...">
        <button class="search-btn">Search</button>
    </div>
    </header>

    <div id="search-overlay" style="display:none;"></div>

    <div class="main-content">
        <div id="main-page-content">
            <h1 class="section-title">My Profile</h1>

            <div class="profile-card">
                <div class="profile-avatar"
                    style="position: relative; width: 150px; height: 150px; margin: 0 auto 15px; cursor: pointer;">
                    <!-- Default Icon (Hidden if image exists) -->
                    <i class="fas fa-user-circle" id="default-avatar"
                        style="font-size: 9rem; color: #ddd; margin: 0; display: block;"></i>

                    <!-- Profile Image (Hidden by default) -->
                    <img id="profile-img" src="" alt="Profile"
                        style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: none; border: 4px solid var(--primary-orange);">

                    <!-- Edit Overlay -->
                    <div class="avatar-overlay"
                        style="position: absolute; bottom: 5px; right: 5px; background: var(--primary-orange); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                        <i class="fas fa-camera" style="color: white; font-size: 1.2rem; margin: 0;"></i>
                    </div>

                    <!-- Hidden Input -->
                    <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                </div>
                <h2>Welcome, <span id="profile-name">Loading...</span></h2>
                <p><i class="fas fa-envelope"></i> <span id="profile-email">...</span></p>
                <button id="profile-logout-button" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <section class="my-orders-section">
                <h2 class="section-title"><i class="fas fa-shopping-bag"></i> My Orders</h2>

                <div id="my-orders-container" class="orders-list-container">
                    <p style="text-align: center; color: #aaa;">Loading your order history...</p>
                </div>
            </section>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="category.html" class="nav-item"><i class="fas fa-th-large"></i> <span>Category</span></a>
        <a href="index.html" class="nav-item home-button"><i class="fas fa-home"></i></a>
        <a href="checkout.html" class="nav-item"><i class="fas fa-shopping-bag"></i> <span>Cart</span></a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i> <span>Profile</span></a>
    </nav>

    <script src="js/global.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
